<!DOCTYPE html>
<html>
<head>
    <title>Affirm Payment</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <form id="payment-form">
        <div id="affirm-element"></div>
        <button id="submit-button">Pay with Affirm</button>
    </form>

    <script>
        const stripe = Stripe('pk_live_YOUR_NEW_KEY_HERE');
        
        let elements;
        let affirmElement;

        async function initialize() {
            const response = await fetch('https://YOUR_APPRUNNER_URL_HERE/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    amount: 3500, // $35.00 in cents
                    currency: 'usd' 
                }),
            });
            
            const { client_secret } = await response.json();
            
            elements = stripe.elements({ clientSecret: client_secret });
            affirmElement = elements.create('affirm');
            affirmElement.mount('#affirm-element');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const { error, paymentIntent } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + '/success.html',
                },
                redirect: 'if_required'
            });

            if (error) {
                console.error('Payment failed:', error);
            } else if (paymentIntent && paymentIntent.status === 'requires_capture') {
                // Auto-capture the payment
                await fetch('https://YOUR_APPRUNNER_URL_HERE/capture-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payment_intent_id: paymentIntent.id })
                });
                window.location.href = '/success.html';
            }
        }

        document.getElementById('payment-form').addEventListener('submit', handleSubmit);
        initialize();
    </script>
</body>
</html>
