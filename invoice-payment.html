<!DOCTYPE html>
<html>
<head>
    <title>Invoice Payment - Affirm</title>
    <script src="https://js.stripe.com/v3/"></script>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        .invoice-info { background: #f5f5f5; padding: 15px; border-radius: 8px; margin-bottom: 20px; }
        #payment-element { margin: 20px 0; }
        button { background: #007cba; color: white; padding: 12px 24px; border: none; border-radius: 4px; cursor: pointer; width: 100%; }
    </style>
</head>
<body>
    <div class="invoice-info">
        <h2>Invoice Payment</h2>
        <p><strong>Invoice ID:</strong> <span id="invoice-id">Loading...</span></p>
        <p><strong>Amount:</strong> $<span id="amount">0.00</span></p>
    </div>
    
    <form id="payment-form">
        <div id="payment-element"></div>
        <button id="submit-button">Pay Invoice with Affirm</button>
    </form>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const invoiceId = urlParams.get('invoiceId') || 'Unknown';
        let amount = 3500;
        
        document.getElementById('invoice-id').textContent = invoiceId;
        
        // Fetch invoice data from Salesforce
        if (invoiceId !== 'Unknown') {
            fetch(`https://affirm-integration.onrender.com/invoice/${invoiceId}`)
                .then(response => response.json())
                .then(data => {
                    amount = data.amount;
                    document.getElementById('amount').textContent = (amount/100).toFixed(2);
                })
                .catch(error => {
                    console.error('Error fetching invoice:', error);
                    document.getElementById('amount').textContent = (amount/100).toFixed(2);
                });
        } else {
            document.getElementById('amount').textContent = (amount/100).toFixed(2);
        }
        
        const stripe = Stripe('pk_live_51P9Ull1EZLiysIlxLkg4tRxLgxxpD4Snm2xjJKgDS1C8gjPkKTU1wca2dNNUbVJ8Fn2MUR8Z55iNGGBqoSUh1fdu00mp1EMuWv');
        let elements, paymentElement;

        async function initialize() {
            const response = await fetch('https://affirm-integration.onrender.com/create-payment-intent', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ 
                    amount: amount,
                    currency: 'usd',
                    metadata: { invoiceId: invoiceId }
                }),
            });
            
            const { client_secret } = await response.json();
            elements = stripe.elements({ clientSecret: client_secret });
            paymentElement = elements.create('payment', {
                paymentMethodTypes: ['affirm']
            });
            paymentElement.mount('#payment-element');
        }

        async function handleSubmit(event) {
            event.preventDefault();
            
            const { error, paymentIntent } = await stripe.confirmPayment({
                elements,
                confirmParams: {
                    return_url: window.location.origin + '/success.html?invoiceId=' + invoiceId,
                },
                redirect: 'if_required'
            });

            if (!error && paymentIntent && paymentIntent.status === 'requires_capture') {
                await fetch('https://affirm-integration.onrender.com/capture-payment', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ payment_intent_id: paymentIntent.id })
                });
                window.location.href = '/success.html?invoiceId=' + invoiceId;
            }
        }

        document.getElementById('payment-form').addEventListener('submit', handleSubmit);
        initialize();
    </script>
</body>
</html>
